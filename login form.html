        <div class="full-form">
          <legend>Log In</legend>
          <div class="form">
            <form name="registration" onSubmit="return formValidation();">
              <table>
                <tr>
                  <td>
                    <label for="country" class="left-allign">User-Type -</label>
                  </td>
                  <td>
                    <select id="country" name="country" class="input">
                      <option value="default">(Please Select Type)</option>
                      <option value="Administration">Administration</option>
                      <option value="Student">Student</option>
                      <option value="lecture">lecture</option>
                    </select>
                  </td>
                </tr>

                <tr></tr>
                <tr>
                  <td><label class="left-allign" for="userid">User-Id -</label></td>
                  <td>
                    <input
                      type="text"
                      name="userid"
                      id="userid"
                      class="input"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label class="left-allign" for="passid">Password -</label></td>
                  <td>
                    <input
                      type="password"
                      name="passid"
                      id="passid"
                      class="input"
                    />
                  </td>
                </tr>
                
              </table>
              <input class="btn-submit" type="submit" />
              <input type="reset" class="btn-reset" value="Reset" id="reset" />
            </form>
          </div>
        </div>
    </div>
