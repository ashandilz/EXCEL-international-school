        <div class="full-form">
            <legend >Registration Form</legend>
          <div class="form">
            <form name="registration" onSubmit="return formValidation();">
              <table>
                
                <tr>
                  <td><label for="userid" class="left-allign">User-Id -</label></td>
                  <td><input type="text" name="userid" id="userid" class="input"  /></td>
                </tr>
                <tr>
                  <td><label for="passid" class="left-allign">Password -</label></td>
                  <td><input type="password" name="passid" id="passid" class="input"   /></td>
                </tr>
                <tr>
                  <td>
                    <label for="username" class="left-allign"> <label for="name">Name -</label>
                  </td>
                  <td><input type="text" id="username" name="username"  class="input"/></td>
                </tr>
                <tr>
                  <td>
                    <label for="address" class="left-allign">Address -</label>
                  </td>
                  <td><input type="text" id="address" name="address" class="input" /></td>
                </tr>
                <tr>
                  <td>
                    <label for="country" class="left-allign">Country -</label>
                  </td>
                  <td>
                  <select id="country" name="country" class="input" >
                    <option value="default">(Please Select Country)</option>
                    <option value="srilanka">Srilanka</option>
                    <option value="india">India</option>
                  </select>
                </td>
                <tr>
                  <td>
                    <label for="zip" class="left-allign">Zip-Code -</label>
                  </td>
                  <td><input type="text" id="zip" name="zip" class="input" /></td>
                </tr>
                <tr>
                  <td>
                    <label for="email" class="left-allign">Email -</label>
                  </td>
                  <td><input type="text" id="email" name="email" class="input"/></td>
                </tr>
                <tr>
                  <td>
                    <label for="msex" class="left-allign">Sex -</label>
                  </td>
                  <td class="text">
                    <input type="radio" name="gender"   class="input" />Male
                    <input type="radio" name="gender"  />Female</td>
                </tr>
                <tr>
                  <td>
                    <label for="language" class="left-allign">Language -</label>
                  </td >
                  <td class="text"><input type="checkbox" id="checkbox2"  class="language" name="english"  />English
                    <input type="checkbox" class="language" id="checkbox1" name="english" />Non-English</td>
                </tr>
                <tr>
                  <td>
                    <label for="about" class="left-allign">About -</label>
                  </td>
                  <td><textarea name="" id="about" cols="30" rows="20"></textarea></td>
                </tr>
              </table>
            <input type="submit" class="btn-submit">
            </form>
